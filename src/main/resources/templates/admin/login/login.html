<!DOCTYPE html>
<html class="loginHtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>登录--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/2.5.4/css/layui.css}" >
</head>
<style>
	#bgdiv {
		width: 400px;
		height: 320px;
		margin: 230px auto;

	}
	#header{
		position: relative;
		left: 100px;
	}
	#info{
		position: relative;
		left: 100px;
	}
	body{
		background-image: url("../../../static/images/1.jpg");
		background-size: contain;
	}
</style>
<body class="loginBody">

<div id="bgdiv">
<form class="layui-form"  id="formid" action="/admin/login/UserLogin" method="post">
		<div id="header">
		<div class="layui-form-item input-item" style="width: 240px">
			<label for="userName">用户名</label>
			<input type="text" name="userName" placeholder="请输入用户名" autocomplete="off" id="username" class="layui-input" lay-verify="required" width="200px">
		</div>
		<div class="layui-form-item input-item" style="width: 240px">
			<label for="password">密码</label>
			<input type="password" name="passWord" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input" lay-verify="required" width="200px">
		</div>
		<div class="layui-form-item input-item" id="imgCode" style="width: 240px">
			<label for="code">验证码</label>
			<input type="text" name="vrifyCode" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input" width="300px">
			<img alt="验证码" onclick="this.src='defaultKaptcha?d='+new Date()*1"
				 src="defaultKaptcha" style="height: 32px">
		</div>
		</div>
	<div id="info"><!--/*@thymesVar id="info" type=""*/-->
		<span style="color: red" th:text="${#servletContext.getAttribute('info')}"></span></div>
		<div class="layui-form-item" style="height: 200px">
			<div class="layui-input-block">
				<button type="submit" class="layui-btn layui-btn-sm" lay-submit=""  lay-filter="demo1" id="textAction">登录</button>
				<button type="reset" class="layui-btn layui-btn-sm">重置</button>
			</div>
		</div>

	</form>
<div>
</div>
</div>
</body>
<script th:src="@{/layui/js/jquery.min.js}"></script>
<script th:src="@{/static/layui/2.5.4/layui.js}" charset="utf-8"></script>
<script th:src="@{/static/layui/2.5.4/layui.all.js}" charset="utf-8"></script>
<script th:src="@{/static/layui/2.5.4/lay/modules/laydate.js}" charset="utf-8"></script>
<script>
	layui.use(['form', 'layedit', 'laydate'], function(){
		var form = layui.form
				,layer = layui.layer
				,layedit = layui.layedit
				,laydate = layui.laydate;
	});
</script>
</html>
