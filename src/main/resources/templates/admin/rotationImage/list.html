<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">

<head>
    <meta charset="UTF-8">
    <title>轮播图</title>

    <link rel="stylesheet" th:href="@{/static/layui/2.5.4/css/layui.css}" media="all" />
    <link rel="stylesheet" th:href="@{/static/layui/2.5.4/css/public.css}"/>
</head>
<body class="childrenBody">
<div id="header">
    <form class="layui-form">
        <blockquote class="layui-elem-quote quoteBox">
            <form class="layui-form">
                <div class="layui-inline">
                    <select name="deleted" id="deleted" >
                        <option value="">全部</option>
                        <option value="0">未删除</option>
                        <option value="1">已删除</option>
                    </select>
                </div>
                <div class="layui-inline">
                    <div class="layui-input-inline">
                        <input type="text" class="layui-input searchVal" placeholder="请输入搜索的内容" />
                    </div>
                    <a class="layui-btn search_btn" data-type="reload">搜索</a>
                </div>


            </form>
        </blockquote>
        <table class="layui-hide" id="demo" lay-filter="test"></table>

        <script type="text/html" id="barDemo">
            <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
            <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
            <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
        </script>
    </form>

</div>
</body>



<script th:src="@{/static/layui/2.5.4/lay/modules/jquery.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/2.5.4/layui.js}"></script>

<script>
 layui.use(['laydate','form', 'laypage', 'layer', 'table','laytpl', 'upload', 'element'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer
            ,table = layui.table //表格
            ,upload = layui.upload //上传
            ,element = layui.element //元素操作

              form = layui.form;

        //监听Tab切换
        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });

        //执行一个 table 实例
        var coursetable =table.render({
            elem: '#demo'
            ,url: "/admin/rotation/pageList" //数据接口
            ,title: '课程表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,method:"get"
            , cols: [ [ //表头
                {type: 'checkbox', fixed: 'left'}
                , {type: 'numbers', title: '序号', width: 123}
                , {field:  "width", title: '图片宽度', width: 123}
                , {field: 'height', title: '图片高度', width: 123}
                , {field:  "locked", title: '是否锁定', width: 123,templet: function (res) {
         return res.deleted == 1 ? '锁定' : '未锁定'
     }}
                , {field:  "deleted", title: '是否删除', width: 123, templet: function (res) {
                        return res.deleted == 1 ? '删除' : '未删除'
                    }}
                , {field:  "priority", title: '优先级', width: 123}
                , {fixed: 'right', width: 200, align: 'center', toolbar: '#barDemo'},
            ]]
            ,id: 'testReload'
        });
        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.open({
                        //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                        type:2,
                        title:"添加课程",
                        shade: 0.5,//遮罩
                        shadeClose:true,
                        area: ['100%','100%'],
                        content:'/admin/rotation/insert',
                        end: function () { //最后执行reload
                            location.reload();
                        }

                    });
                    break;
                case 'update':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else if(data.length > 1){
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.open({
                            //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                            type:2,
                            title:"修改课程",
                            shade: 0.5,//遮罩
                            shadeClose:true,
                            area: ['100%','100%'],
                            content:'/admin/rotation/insert?id='+checkStatus.data[0].id,
                            end: function () { //最后执行reload
                                location.reload();
                            }
                        });
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });


        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.open({
                    type:2,
                    title:"查看详细",
                    shade: 0.5,//遮罩
                    shadeClose:true,
                    area: ['100%','100%'],
                    content:'/admin/rotation/detailed?id='+data.id

                })
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                    $.get("/admin/rotation/delete",{id:data.id},function (s) {
                        if (s == 1){

                            layer.msg("删除成功")
                            table.reload('testReload',{//重载表格
                                page:{
                                    curr:1
                                }
                            })
                        }else {
                            layer.msg("删除失败")

                        }
                    })

                });
            } else if(layEvent === 'edit'){
                layer.open({
                    //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                    type:2,
                    title:"修改课程",
                    shade: 0.5,//遮罩
                    shadeClose:true,
                    area: ['100%','100%'],
                    content:'/admin/rotation/insert?id='+data.id,
                    end: function () { //最后执行reload
                        location.reload();
                    }

            });
            }
        });

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            ,skin: '#1E9FFF' //自定义选中色值
            //,skip: true //开启跳页
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页', {offset: 'b'});
                }
            }
        });

        //上传
        upload.render({
            elem: '#uploadDemo'
            ,url: '' //上传接口
            ,done: function(res){
                console.log(res)
            }
        });



        var $ = layui.$, active = {
            reload: function(){
                //执行重载
                table.reload('testReload', {
                    page: {
                        curr: 1 //重新从第 1 页开始
                    }
                    ,where: {
                        deleted: $('#deleted').val(),
                        condition: $('.searchVal').val()
                    }
                }, 'data');
            }
        };


        $('.layui-form .layui-btn').on('click', function(){
            var type = $(this).data('type');
            active[type] ? active[type].call(this) : '';
        });

    });
</script>

<script type="text/html" id="sex">
    {{# if(d.sex == 1){}}
    <span>{{ '男' }}</span>
    {{# } else { }}
    <span>{{ '女' }}</span> {{#  }}}
</script>

</html>
