<!DOCTYPE html>
<html lang="en">
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>Title</title>
    <style>
        input {
            border：none;

        }
        #titile {
            margin: auto;
            font-size: 30px;
            position: relative;
            left: 500px;
        }
    </style>
</head>
<link rel="stylesheet" th:href="@{/static/layui/2.5.4/css/layui.css}" media="all"/>
<link rel="stylesheet" th:href="@{/static/layui/2.5.4/css/index.css}"/>
<body>
<div id="titile"> <span th:text="${user?.getUserName()}"></span><span>:你的个人信息</span></div>
<div class="layui-form">
    <table class="layui-table">
        <thead>
        <tr>
            <th>网页名称：<!--/*@thymesVar id="user" type=""*/-->
            <!--/*@thymesVar id="getUserName" type=""*/-->
            <span th:text="${web?.webName}"></span></th>
            <th>标题：<!--/*@thymesVar id="user" type=""*/-->
            <!--/*@thymesVar id="getRealName" type=""*/-->
            <span th:text="${web?.title}"></span></th>
            <th>网站类型：<span th:text="${web?.type == '1'? 'pc网站':'app网站'}"></span></th>
            <th>关键字：<span th:text="${web?.keywords}"></span></th>
        </tr>
        </thead>
        <tbody>
        <tr>
            <td>描述：<span th:text="${web?.description}"></span></td>
            <td>是否删除：<span th:text="${web?.deleted == '1' ? '删除':'未删除'}"></span></td>
            <td>是否锁定：<span th:text="${web?.locked == '1' ? '锁定':'未锁定'}"></span></td>
            <td>优先级：<span th:text="${web?.priority == '0' ? '优先级低':'优先级高'}"></span></td>
        </tr>

        </tbody>
    </table>
</div>

</body>
<script th:src="@{/static/layui/2.5.4/lay/modules/jquery.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/2.5.4/layui.js}"></script>
<script th:src="@{/static/layui/2.5.4/index.js}"></script>
<script th:src="@{/static/layui/2.5.4/cache.js}"></script>
</html>
