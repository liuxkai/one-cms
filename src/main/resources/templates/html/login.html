<!DOCTYPE html>
<html class="loginHtml">
<html xmlns:th="http://www.thymeleaf.org">
<head>
	<meta charset="utf-8">
	<title>登录--layui后台管理模板 2.0</title>
	<meta name="renderer" content="webkit">
	<meta http-equiv="X-UA-Compatible" content="IE=edge,chrome=1">
	<meta name="viewport" content="width=device-width, initial-scale=1, maximum-scale=1">
	<meta name="apple-mobile-web-app-status-bar-style" content="black">
	<meta name="apple-mobile-web-app-capable" content="yes">
	<meta name="format-detection" content="telephone=no">
	<link rel="stylesheet" th:href="@{/static/layui/2.5.4/css/layui.css}" >
</head>
<body class="loginBody">
	<form class="layui-form"  id="formid" action="login/UserLogin" method="post">

		<div class="layui-form-item input-item">
			<label for="userName">用户名</label>
			<input type="text" name="userName" placeholder="请输入用户名" autocomplete="off" id="username" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item">
			<label for="password">密码</label>
			<input type="password" name="passWord" placeholder="请输入密码" autocomplete="off" id="password" class="layui-input" lay-verify="required">
		</div>
		<div class="layui-form-item input-item" id="imgCode">
			<label for="code">验证码</label>
			<input type="text" name="vrifyCode" placeholder="请输入验证码" autocomplete="off" id="code" class="layui-input">
			<img alt="验证码" onclick="this.src='defaultKaptcha?d='+new Date()*1"
				 src="defaultKaptcha">
		</div>
		<div class="layui-form-item">
			<div class="layui-input-block">
				<button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" id="textAction">立即提交</button>
				<button type="reset" class="layui-btn layui-btn-primary">重置</button>
			</div>
		</div>
	<div><!--/*@thymesVar id="info" type=""*/-->
	<span th:text="${#servletContext.getAttribute('info')}"></span></div>
	</form>

</body>
<script th:src="@{/layui/js/jquery.min.js}"></script>
<script th:src="@{/layui/2.5.4/layui.js}" charset="utf-8"></script>
<script th:src="@{/layui/2.5.4/layui.all.js}" charset="utf-8"></script>
<script th:src="@{/layui/2.5.4/lay/modules/laydate.js}" charset="utf-8"></script>
<script>


</script>
</html>
