<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>学生编辑</title>
    <link rel="stylesheet" th:href="@{/static/layui/2.5.4/css/layui.css}" media="all" />
    <style>

        #header{
            top: 30px;
            width: 500px;
        }
    </style>
</head>
<body>
<div id="header">
<form class="layui-form" id="userForm">
    <input type="hidden" name="id" th:value="${student?.id}" />
    <div class="layui-form-item">
        <label class="layui-form-label">姓名</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" lay-reqtext="用户名是必填项，岂能为空？"  autocomplete="off" name="name" th:value="${student?.name}"/>
        </div>
    </div>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">班级</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  lay-verify="required" lay-reqtext="班级不能为空" autocomplete="off" name="clazz" th:value="${student?.clazz}"/>
        </div>
    </div>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">性别</label>
        <div class="layui-input-block">
            <input type="radio" name="sex" title="男" value="1" th:attr="checked=${student?.sex == 1?true : false}" />
            <input type="radio" name="sex" title="女" value="0" th:attr="checked=${student?.sex == 0?true : false}" />
        </div>
    </div>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">公司</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  lay-verify="required" lay-reqtext="公司不能为空" autocomplete="off" name="company" th:value="${student?.company}"/>
        </div>
    </div>
    <br>

    <div class="layui-form-item">
        <label class="layui-form-label">薪资</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  lay-verify="required" lay-reqtext="薪资不能为空" autocomplete="off" name="salary" th:value="${student?.salary}"/>
        </div>
    </div>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">毕业学校</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input"  lay-verify="required" lay-reqtext="学校不能为空" autocomplete="off" name="school" th:value="${student?.school}"/>
        </div>
    </div>
    <br>

    <div class="layui-form-item">
        <label class="layui-form-label">手机号</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required|contactWay" autocomplete="off" name="contactWay" th:value="${student?.contactWay}"/>
        </div>
    </div>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label">联系地址</label>
        <div class="layui-input-block">
            <input type="text" class="layui-input" lay-verify="required" lay-reqtext="地址不能为空"autocomplete="off" name="address" th:value="${student?.address}"/>
        </div>
    </div>
    <br>
    <div class="layui-form-item">
        <label class="layui-form-label"> </label>
        <div class="layui-upload">
            <button type="button" class="layui-btn layui-form-label" id="test2">上传图片</button>
            <div class="layui-upload-list">
                <img class="layui-upload-img" id="demo3">
                <p id="demoText"></p>

            </div>
        </div>
    </div>
    <br>

    <div class="layui-form-item">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn" lay-submit="" lay-filter="demo1" id="textAction">立即提交</button>

        </div>
    </div>

</form>
</div>
</body>

<script th:src="@{/static/layui/2.5.4/lay/modules/jquery.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/2.5.4/layui.all.js}"></script>
<script>
    layui.use(['form','layer','layedit','laydate','upload'],function(){
        var form = layui.form,
            laypage = layui.laypage,
            upload = layui.upload,
            layedit = layui.layedit,
            laydate = layui.laydate,
            $ = layui.jquery;

        form.verify({
            productNum: function (value) {
                if (value == '') {
                    return '不能为空';
                }
            },
            content : function(val){
                if(val == ''){
                    return "不能为空";
                }
            }
        })
        form.on('submit(demo1)',function (data) {
            var fd = new FormData();
            var formData = new FormData($( "#userForm" )[0]);
            $.ajax({
                cache : true,
                url:'/student/save',
                type:'post',
                dataType: "text",
                contentType: false,
                processData: false,
                data:formData,
                success: function(a){
                    if(a == 1){
                        parent.layer.msg("编辑成功");
                        var index = parent.layer.getFrameIndex(window.name); //先得到当前iframe层的索引
                        setTimeout(function () {
                            parent.layer.close(index);
                        }, 2000);

                         // parent.layer.close(index);
                    }else {
                        parent.layer.msg("编辑失败")
                    }
                }
            })
            return false;
        })

        //普通图片上传 , 留下上传文件的接口 添加上传按钮和返回图片地址的隐藏域  异步上传
        var uploadInst = upload.render({
            elem: '#test2'
            ,url: '/student/save'
            ,auto: false
            , field: 'file' //上传文件的name
            //上传前的回调
            , choose: function (obj) {
                //预读本地文件示例，不支持ie8
                obj.preview(function (index, file, result) {
                    $('#demo3').attr('src', result); //图片链接（base64） // 上传前回显
                });
            }
            , done: function (res,index,upload) {
                if (res.code > 0){
                    return layer.msg("上传失败")
                }else{
                    $('#hidden').val(res.data)  // 上传之后将图片地址存隐藏域
                }

            }
            , error: function (res, index) {
                var demoText = $('#demoText');
                demoText.html('<span style="color: #FF5722;">上传失败</span> <a class="layui-btn layui-btn-xs demo-reload">重试</a>');
                demoText.find('.demo-reload').on('click', function(){
                    uploadInst.upload();
                });

            }
        });


    })
</script>


</html>
