<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="UTF-8">
    <title>课程管理页面</title>
    <link rel="stylesheet" th:href="@{/static/layui/2.5.4/css/layui.css}" media="all" />
    <style>
        .top{
            display: inline-block;
            margin-top: 24px;
            margin-bottom: 0px;
        }
        .top1{
            position:absolute;
            left:545px;
            top:24px;
        }
    </style>
</head>
<body>

<div class="layui-form">
    <div class="layui-form-item top">
        <label class="layui-form-label">课程类型:</label>
        <div class="layui-input-inline">
            <select class="layui-input">
                <option>--请选择--</option>
                <option  th:each="c:${typesList}"  th:value="${c.id}" th:text="${c.typeName}">普通课程</option>
            </select>
        </div>
    </div>
    <div class="layui-form-item top">
        <label class="layui-form-label">搜索课程:</label>
        <div class="layui-input-inline">
            <input type="text" class="layui-input"/>
        </div>
    </div>
    <div class="layui-form-item top1">
        <div class="layui-input-block">
            <button type="submit" class="layui-btn layui-btn-normal">查询</button>
        </div>
    </div>
</div>
<table class="layui-hide" id="demo" lay-filter="test"></table>
<script type="text/html" id="barDemo">
    <a class="layui-btn layui-btn-primary layui-btn-xs" lay-event="detail">查看</a>
    <a class="layui-btn layui-btn-xs" lay-event="edit">编辑</a>
    <a class="layui-btn layui-btn-danger layui-btn-xs" lay-event="del">删除</a>
</script>
</body>
<script th:src="@{/static/layui/2.5.4/lay/modules/jquery.js}"></script>
<script type="text/javascript" th:src="@{/static/layui/2.5.4/layui.js}"></script>
<script>
    layui.config({
        version: '1574611511008' //为了更新 js 缓存，可忽略
    });

    layui.use(['laydate', 'laypage', 'layer', 'table', 'upload', 'element', 'slider'], function(){
        var laydate = layui.laydate //日期
            ,laypage = layui.laypage //分页
            ,layer = layui.layer //弹层
            ,table = layui.table //表格
            ,upload = layui.upload //上传
            ,element = layui.element //元素操作
            ,slider = layui.slider //滑块

        //监听Tab切换
        element.on('tab(demo)', function(data){
            layer.tips('切换了 '+ data.index +'：'+ this.innerHTML, this, {
                tips: 1
            });
        });

        //执行一个 table 实例
    var coursetable =table.render({
            elem: '#demo'
            ,height: 420
            ,url: '/course/pageList' //数据接口
            ,title: '课程表'
            ,page: true //开启分页
            ,toolbar: 'default' //开启工具栏，此处显示默认图标，可以自定义模板，详见文档
            ,cols: [
                [ //表头
                    {type: 'checkbox', fixed: 'left'}
                    ,{field: 'courseName', title: '课程名称', width:80}
                    ,{field: 'courseType', title: '课程类型', width: 90, sort: true, totalRow: true}
                    ,{field: 'courseMemo', title: '课程介绍', width:80, sort: true}
                    ,{fixed: 'right', width: 165, align:'center', toolbar: '#barDemo'}
            ]
            ]
        });

    console.log(coursetable);
        //监听头工具栏事件
        table.on('toolbar(test)', function(obj){
            var checkStatus = table.checkStatus(obj.config.id)
                ,data = checkStatus.data; //获取选中的数据
            switch(obj.event){
                case 'add':
                    layer.open({
                        //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                        type:2,
                        title:"添加课程",
                        shade: 0.5,//遮罩
                        shadeClose:true,
                        btn: ['关闭'],
                        area: ['70%','70%'],
                        content:'/course/input',
                        end:function(){  //层销毁后触发的回调。数据表格重载
                            coursetable.reload({
                                url:'/course/pageList',
                            });
                        }
                    });
                    break;
                case 'update':
                    if (data.length === 0) {
                        layer.msg('请选择一行');
                    } else if (data.length > 1) {
                        layer.msg('只能同时编辑一个');
                    } else {
                        layer.open({
                            //layer提供了5种层类型。可传入的值有：0（信息框，默认）1（页面层）2（iframe层）3（加载层）4（tips层）
                            type:2,
                            title:"修改课程",
                            shade: 0.5,//遮罩
                            shadeClose:true,
                            btn: ['关闭'],
                            area: ['70%','70%'],
                            content:'/course/input?id='+checkStatus.data[0].id,
                            end:function(){  //层销毁后触发的回调。数据表格重载
                                coursetable.reload({
                                    url: '/course/pageList',
                                });
                            }
                        });
                    }
                    break;
                case 'delete':
                    if(data.length === 0){
                        layer.msg('请选择一行');
                    } else {
                        layer.msg('删除');
                    }
                    break;
            };
        });

        //监听行工具事件
        table.on('tool(test)', function(obj){ //注：tool 是工具条事件名，test 是 table 原始容器的属性 lay-filter="对应的值"
            var data = obj.data //获得当前行数据
                ,layEvent = obj.event; //获得 lay-event 对应的值
            if(layEvent === 'detail'){
                layer.msg('查看操作');
            } else if(layEvent === 'del'){
                layer.confirm('真的删除行么', function(index){
                    obj.del(); //删除对应行（tr）的DOM结构
                    layer.close(index);
                    //向服务端发送删除指令
                });
            } else if(layEvent === 'edit'){
                layer.msg('编辑操作');
            }
        });

        //分页
        laypage.render({
            elem: 'pageDemo' //分页容器的id
            ,count: 100 //总页数
            ,skin: '#1E9FFF' //自定义选中色值
            //,skip: true //开启跳页
            ,jump: function(obj, first){
                if(!first){
                    layer.msg('第'+ obj.curr +'页', {offset: 'b'});
                }
            }
        });

        //上传
        upload.render({
            elem: '#uploadDemo'
            ,url: '' //上传接口
            ,done: function(res){
                console.log(res)
            }
        });

        //滑块
        var sliderInst = slider.render({
            elem: '#sliderDemo'
            ,input: true //输入框
        });

    });
</script>
</html>
